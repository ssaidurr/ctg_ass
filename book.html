<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray">
    
  	<div class="container">
  		
  		<div class="row">
  			<h2 class="text-center text-success my-3">Search Book Information <span id="search_text"></span></h2>
  			<div class="input-group mb-3 w-50 mx-auto">
			  <input id="search-field" type="text" class="form-control" placeholder="Search By Book Name">
			  <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="searchBook()">Search</button>
			</div>

  	
  		<h2 id="error" class="text-center text-danger"></h2>

  		<div id="single_book_details" class="align-items-center justify-content-center mx-auto text-center">
        
      </div>

      <div class="row mx-auto mt-5 w-50" id="spinner">
  			
  		</div>

  		<div class="row mx-auto mt-5 w-90" id="search-result">
  		</div>

      

  	</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
