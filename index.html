<script>

function Fibonacci(fibonacci) {
    let n1 = 0, n2 = 1, nextTerm;
    let number = [];
    for (let i = 1; i <= fibonacci; i++) {
    	number.push(n1);
	    nextTerm = n1 + n2;
	    n1 = n2;
	    n2 = nextTerm;
	}
  document.getElementById("outputFibonacci").innerHTML=number;
}
